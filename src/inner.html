<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inner document</title>
    <script src="./popup-service.js"></script>
    <script>
        const init = () => {
            const popupService = new window.services.PopupService();

            const originalButton = document.createElement('button');
            originalButton.innerHTML = 'OPEN WITH ORIGINAL IMPLEMENTATION';
            originalButton.onclick = () => popupService.openPopup();
            document.body.appendChild(originalButton);

            const pulledButton = document.createElement('button');
            pulledButton.innerHTML = 'OPEN WITH EXTRACTED IMPLEMENTATION';
            pulledButton.onclick = () => {
                window.parent.postMessage('OPEN IT UP');
            };
            document.body.appendChild(pulledButton);
        };
    </script>
</head>
<body onload="init()">
</body>
</html>
